worker_processes auto;
rtmp_auto_push on;
# daemon off; - removed to avoid conflict with base image

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            
            # Allow publishing from any source (careful in production)
            allow publish all;
            # Allow playing from any source
            allow play all;
            
            # Convert RTMP to HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Optimize HLS settings
            hls_cleanup on;
            hls_nested on;
            hls_fragment_naming sequential;
            
            # Enable HLS variants for different bandwidths
            hls_variant _low bandwidth=800000 width=640 height=360;
            hls_variant _mid bandwidth=1200000 width=842 height=480;
            hls_variant _hi bandwidth=2400000 width=1280 height=720;
            
            # On publish handlers for logging
            on_publish http://backend:8000/api/stream/on_publish;
            on_publish_done http://backend:8000/api/stream/on_publish_done;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;
    
    # Access log configuration
    access_log /dev/stdout combined;
    error_log /dev/stderr info;
    
    # CORS configuration
    map $http_origin $cors_origin_header {
        default "";
        "~^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$" "$http_origin";
        "~^https?://.*\.example\.com$" "$http_origin"; # Add your domains for production
    }
    
    server {
        listen 8080;
        server_name localhost;
        
        # CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' $cors_origin_header always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
        
        # HLS stream location
        location /hls {
            # Disable cache for development
            add_header Cache-Control no-cache;
            
            # CORS headers specifically for HLS
            add_header 'Access-Control-Allow-Origin' '*' always;
            
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
        }
        
        # Redirect to web player
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Health check endpoint
        location /health {
            add_header Content-Type text/plain;
            return 200 "RTMP Server is healthy\n";
        }
    }
} 